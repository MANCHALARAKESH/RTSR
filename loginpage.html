<!DOCTYPE html>

<html
 
lang="en">

<head>

    
<meta
 
charset="UTF-8">

    
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

    
<title>Welcome & Register</title>
    <link rel="stylesheet" href="loginp.css">
</head>
<body>
    <div class="container">
        <h1>we4u stress analyser</h1>
        <p>Please enter your details.</p>
        <form action="#" method="post" id="registration-form">
            <body>
                <form id="user-details">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required> 
                    <br>
            
                    <label for="age">Age:</label> 
                    <input type="number" name="age" id="age" min="1" required>
                    <br>
            
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    </select>
                    <br>

                    <label for="weight">Weight (kg):</label>
                    <input type="number" name="weight" id="weight" min="0.1" step="0.1" required>
                    <br>

                    <label for="height">Height (cm):</label>
                    <input type="number" name="height" id="height" min="1" required>
                    <br>

                    <button type="submit"> <a href="mark3.html" id="loginpage">submit</a></button>
        </form>
    </div>
    <script src="loginp2.js"></script>
</body>
</html>
